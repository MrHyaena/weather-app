<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
  <script defer src="main.js"></script></head>
  <body>
    <input type="text" placeholder="City" id="city" />
    <div id="container">
      <div id="controls"></div>
      <div id="display">
        <h3 id="header" class="dayName">Today is</h3>
      </div>
      <div id="dayOne" class="days">
        <h3 class="dayName">Mon</h3>
        <div class="dataDiv">
          <h4 class="data" id="dataOne">20</h4>
          <h5 class="symbol">c</h5>
        </div>
      </div>
      <div id="dayTwo" class="days">
        <h3 class="dayName">Tue</h3>
        <div class="dataDiv">
          <h4 class="data" id="dataOne">20</h4>
          <h5 class="symbol">c</h5>
        </div>
      </div>
      <div id="dayThree" class="days">
        <h3 class="dayName">Wen</h3>
        <div class="dataDiv">
          <h4 class="data" id="dataOne">20</h4>
          <h5 class="symbol">c</h5>
        </div>
      </div>
      <div id="dayFour" class="days">
        <h3 class="dayName">Thu</h3>
        <div class="dataDiv">
          <h4 class="data" id="dataOne">20</h4>
          <h5 class="symbol">c</h5>
        </div>
      </div>
      <div id="dayFive" class="days">
        <h3 class="dayName">Fri</h3>
        <div class="dataDiv">
          <h4 class="data" id="dataOne">20</h4>
          <h5 class="symbol">c</h5>
        </div>
      </div>
      <div id="daySix" class="days">
        <h3 class="dayName">Sat</h3>
        <div class="dataDiv">
          <h4 class="data" id="dataOne">20</h4>
          <h5 class="symbol">c</h5>
        </div>
      </div>
      <div id="daySeven" class="days">
        <h3 class="dayName">Sun</h3>
        <div class="dataDiv">
          <h4 class="data" id="dataOne">20</h4>
          <h5 class="symbol">c</h5>
        </div>
      </div>
    </div>
  </body>
</html>
